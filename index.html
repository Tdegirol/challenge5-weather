<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="./Assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

  <title>Weather Dashboard</title>
</head>
<header>
    <h1>Weather Dashboard</h1>
</header>
<body>
    <div id="container">
        <div class="row">
            <section class = "m-2 col-lg-3 col-md-3 col-sm-3 vh-100 border" id="city-list">
                <h2>Search for a City:</h2>
                <input class="mb-2 w-100" type="text" id="city-search" placeholder="Example: New York"/>
                <button class="w-100">Search</button>
            </section>
            <div class="col">
                <section class = "mt-2 mb-2 col-lg-12 col-md-12 col-sm-12 border" id="city-weather">
                    <h3>City</h3>
                </section>
                <section class = "col-lg-12 col-md-12 col-sm-12 border" id="forecast">
                    <h3>5-Day Forecast</h3>
                    <div class="days w-20 border" id="day1">day1</div>
                    <div class="days w-20 border" id="day2">day2</div>
                    <div class="days w-20 border" id="day3">day3</div>
                    <div class="days w-20 border" id="day4">day4</div>
                    <div class="days w-20 border" id="day5">day5</div>
                </section>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
